<?xml version="1.0" encoding="UTF-8"?>
<fontconfig>
  <match target="pattern">
   <edit name="dpi" mode="assign">
     <double>96</double>
   </edit>
  </match>

  <!-- rendering -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcdlight</const>
    </edit>
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Monospace</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>UbuntuMono Nerd Font Mono</string>
      <string>DejaVu Sans Mono</string>
      <string>Hack</string>
      <string>Noto Emoji</string>
      <string>Migu 1M</string>
      <string>Noto Sans Mono CJK JP</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>WenQuanYi Zen Hei</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans CN</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Calibri</string></test>
    <edit name="family" mode="assign" binding="same"><string>ＭＳ Ｐゴシック</string></edit>
    <edit name="family" mode="assign" binding="same"><string>游ゴシック</string></edit>
  </match>

  <include ignore_missing="yes">/etc/fonts/conf.d</include>
</fontconfig>
