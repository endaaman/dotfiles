<?xml version="1.0" encoding="UTF-8"?>
<fontconfig>

  <!-- ===== DPI ===== -->
  <match target="pattern">
    <edit name="dpi" mode="assign">
      <double>96</double>
    </edit>
  </match>

  <!-- ===== Rendering ===== -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcdlight</const>
    </edit>
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
    <test name="weight" compare="more">
      <const>medium</const>
    </test>
  </match>

  <!-- ===== Generic family aliases ===== -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Custom</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Custom</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Custom</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Custom Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Helvetica</family>
    <prefer>
      <family>Custom</family>
    </prefer>
  </alias>

  <!-- ===== Custom family resolution ===== -->
  <match>
    <test name="family" qual="any">
      <string>Custom</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Ubuntu</string>
      <string>LINE Seed JP_OTF</string>
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>

  <!-- ===== Ubuntu CJK fallback (explicit) ===== -->
  <match>
    <test name="family" qual="any">
      <string>Ubuntu</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>LINE Seed JP_OTF</string>
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>

  <!-- ===== Monospace ===== -->
  <match target="pattern">
    <test name="family">
      <string>Monospace</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>UbuntuMono Nerd Font Mono</string>
      <string>DejaVu Sans Mono</string>
      <string>Hack</string>
      <string>Noto Emoji</string>
      <string>Migu 1M</string>
      <string>Noto Sans Mono CJK JP</string>
    </edit>
  </match>

  <!-- ===== MS font fallbacks ===== -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>MS Fallback</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Migu 1M</string>
      <string>LINE Seed JP_OTF</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>MSP Fallback</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Migu 1P</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>MS Gothic</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>MS Fallback</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>ＭＳ ゴシック</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>MS Fallback</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>MS PGothic</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>MSP Fallback</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>ＭＳ Ｐゴシック</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>MSP Fallback</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Yu Gothic UI</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>MS Fallback</string>
    </edit>
  </match>

  <!-- ===== Calibri fallback (from file 2) ===== -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>Calibri</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>ＭＳ Ｐゴシック</string>
    </edit>
    <edit name="family" mode="assign" binding="same">
      <string>游ゴシック</string>
    </edit>
  </match>

  <!-- ===== Chinese font fallback ===== -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>WenQuanYi Zen Hei</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans CN</string>
    </edit>
  </match>

  <!-- ===== Directories ===== -->
  <dir>~/.local/share/fonts</dir>

</fontconfig>
