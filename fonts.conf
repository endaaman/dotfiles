<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
   <edit name="dpi" mode="assign">
     <double>96</double>
   </edit>
  </match>
  <match target="font">
    <edit name="embeddedbitmap" mode="assign"> <bool>false</bool></edit>
    <edit name="lcdfilter" mode="assign"> <const>lcdlight</const> </edit>
    <edit name="antialias" mode="assign"> <bool>true</bool> </edit>
    <edit name="hinting" mode="assign"> <bool>true</bool> </edit>
    <edit name="autohint" mode="assign"> <bool>false</bool> </edit>
    <edit name="hintstyle" mode="assign"> <const>hintslight</const> </edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
  </match>
  <alias>
    <family>serif</family>
    <prefer><family>Ubuntu</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Ubuntu</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Ubuntu</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Ubuntu Mono</family></prefer>
  </alias>
  <match>
    <test name="family"><string>Ubuntu</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>ubuntu</string>
      <string>MotoyaLMaru</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Ubuntu Mono</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>UbuntuMonoDerivativePowerline Nerd Font</string>
      <string>Ubuntu Mono</string>
      <!-- sudo apt install fonts-dejavu-extra -->
      <string>DejaVu Sans Mono</string>
      <string>Symbola</string>
      <string>MotoyaLMaru</string>
    </edit>
  </match>
</fontconfig>
