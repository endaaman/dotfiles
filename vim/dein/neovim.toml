[[plugins]]
repo = 'Shougo/deoplete.nvim'
on_i = 1
hook_add = '''
  let g:deoplete#enable_at_startup = 1
  let g:deoplete#enable_smart_case = 1
  let g:deoplete#enable_ignore_case = 0
  if !exists('g:deoplete#omni#input_patterns')
    let g:deoplete#omni#input_patterns = {}
  endif

  inoremap <expr><TAB>  pumvisible() ? "\<C-n>" : "\<TAB>"
  inoremap <expr><S-TAB>  pumvisible() ? "\<C-p>" : "\<TAB>"

  let g:deoplete#omni#functions = {}
  let g:deoplete#omni#input_patterns = {}

  let g:deoplete#omni#input_patterns.python = '\h\w*\|[^. \t]\.\w*'
  let g:deoplete#omni#functions.python = 'jedi#completions'
'''

[[plugins]]
repo = 'Shougo/denite.nvim'
hook_add = '''
  nnoremap <Leader>b :<C-u>Denite buffer<CR>
  nnoremap <Leader>a :<C-u>Denite directory_rec<CR>
  nnoremap <Leader>f :<C-u>Denite file_rec<CR>
  nnoremap <Leader>m :<C-u>Denite file_mru<CR>
  nnoremap <Leader>l :<C-u>Denite line<CR>
  nnoremap <Leader>g :<C-u>Denite grep<CR>
  nnoremap <Leader>y :<C-u>Denite neoyank<CR>
  nnoremap <Leader>c :<C-u>Denite colorscheme<CR>

  call denite#custom#map(
  \ '_',
  \ '<Tab>',
  \ '<denite:move_to_next_line>',
  \ 'noremap'
  \)
  call denite#custom#map(
  \ '_',
  \ '<S-Tab>',
  \ '<denite:move_to_previous_line>',
  \ 'noremap'
  \)
  call denite#custom#map(
  \ '_',
  \ '<C-d>',
  \ '<denite:quit>',
  \ 'noremap'
  \)
  call denite#custom#map(
  \ '_',
  \ '<C-f>',
  \ '<denite:choose_action>',
  \ 'noremap'
  \)
  call denite#custom#map(
  \ 'insert',
  \ '<C-t>',
  \ '<denite:do_action:tabopen>',
  \ 'noremap'
  \)
  call denite#custom#map(
  \ 'insert',
  \ '<C-s>',
  \ '<denite:do_action:split>',
  \ 'noremap'
  \)
  call denite#custom#map(
  \ 'insert',
  \ '<C-v>',
  \ '<denite:do_action:vsplit>',
  \ 'noremap'
  \)
  call denite#custom#map(
  \ 'insert',
  \ '<C-y>',
  \ '<denite:do_action:yank>',
  \ 'noremap'
  \)

  call denite#custom#filter('matcher_ignore_globs', 'ignore_globs', [
  \ '*~', '*.o', '*.exe', '*.bak',
  \ '.DS_Store', '*.pyc', '*.sw[po]', '*.class',
  \ '.hg/', '.git/', '.bzr/', '.svn/',
  \ 'tags', 'tags-*',
  \ 'node_modules/', '*.ttf', 'vendor/'
  \ ])

  call denite#custom#source(
  \ 'file_rec', 'converters', ['converter_relative_word'])

  call denite#custom#source(
  \ 'file_mru', 'converters', ['converter_relative_word'])

  call denite#custom#source(
  \ 'file_rec', 'matchers', ['matcher_cpsm', 'matcher_ignore_globs'])

  call denite#custom#source(
  \ 'file_mru', 'matchers', ['matcher_cpsm', 'matcher_ignore_globs', 'matcher_project_files'])
'''

