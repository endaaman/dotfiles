[[plugins]]
repo = 'Shougo/deoplete.nvim'
on_i = 1
hook_add = '''
  let g:deoplete#enable_at_startup = 1
  let g:deoplete#enable_smart_case = 1
  let g:deoplete#enable_ignore_case = 0
  if !exists('g:deoplete#omni#input_patterns')
    let g:deoplete#omni#input_patterns = {}
  endif

  inoremap <expr><TAB>  pumvisible() ? "\<C-n>" : "\<TAB>"
  inoremap <expr><S-TAB>  pumvisible() ? "\<C-p>" : "\<TAB>"

  let g:deoplete#omni#functions = {}
  let g:deoplete#omni#input_patterns = {}
  " let g:deoplete#omni#input_patterns.python = '\h\w*\|[^. \t]\.\w*'
  " let g:deoplete#omni#functions.python = 'jedi#completions'
'''

[[plugins]]
repo = 'Shougo/denite.nvim'
hook_add = '''
  nnoremap <Space>b :<C-u>Denite buffer<CR>
  nnoremap <Space>a :<C-u>Denite directory_rec<CR>
  nnoremap <Space>f :<C-u>Denite file_rec<CR>
  nnoremap <Space>m :<C-u>Denite file_mru<CR>
  nnoremap <Space>g :<C-u>Denite grep<CR>
  nnoremap <Space>p :<C-u>Denite register<CR>
  nnoremap <Space>s :<C-u>Denite source<CR>
  nnoremap <Space>c :<C-u>Denite colorscheme<CR>

  call denite#custom#map(
  \ '_',
  \ '<Tab>',
  \ '<denite:move_to_next_line>',
  \ 'noremap'
  \)
  call denite#custom#map(
  \ '_',
  \ '<S-Tab>',
  \ '<denite:move_to_previous_line>',
  \ 'noremap'
  \)
  call denite#custom#map(
  \ '_',
  \ '<C-d>',
  \ '<denite:quit>',
  \ 'noremap'
  \)
  call denite#custom#map(
  \ '_',
  \ '<C-f>',
  \ '<denite:choose_action>',
  \ 'noremap'
  \)
  call denite#custom#map(
  \ 'insert',
  \ '<C-t>',
  \ '<denite:do_action:tabopen>',
  \ 'noremap'
  \)
  call denite#custom#map(
  \ 'insert',
  \ '<C-p>',
  \ '<denite:do_action:split>',
  \ 'noremap'
  \)
  call denite#custom#map(
  \ 'insert',
  \ '<C-s>',
  \ '<denite:do_action:vsplit>',
  \ 'noremap'
  \)
  call denite#custom#map(
  \ 'insert',
  \ '<C-y>',
  \ '<denite:do_action:yank>',
  \ 'noremap'
  \)

  call denite#custom#filter('matcher_ignore_globs', 'ignore_globs', [
  \ '*~', '*.o', '*.exe', '*.bak',
  \ '.DS_Store', '*.pyc', '*.sw[po]', '*.class',
  \ '.hg/', '.git/', '.bzr/', '.svn/',
  \ 'tags', 'tags-*',
  \ 'node_modules/', '*.ttf', 'vendor/'
  \ ])

  if executable('ag')
    call denite#custom#var('file_rec', 'command',  ['ag', '--follow', '--nocolor', '--nogroup', '-g', ''])
  endif

  if executable('rg')
    call denite#custom#var('grep', 'command', ['rg'])
    call denite#custom#var('grep', 'default_opts', ['--vimgrep', '--no-heading'])
    call denite#custom#var('grep', 'final_opts', [])
    call denite#custom#var('grep', 'pattern_opt', ['--regexp'])
    call denite#custom#var('grep', 'recursive_opts', [])
    call denite#custom#var('grep', 'separator', ['--'])
  endif

  call denite#custom#source(
  \ 'file_rec', 'converters', ['converter_relative_word'])

  call denite#custom#alias('source', 'file_rec/git', 'file_rec')
  call denite#custom#var('file_rec/git', 'command',
  \ ['git', 'ls-files', '-co', '--exclude-standard'])

  call denite#custom#source(
  \ 'file_mru', 'converters', ['converter_relative_word'])
'''
